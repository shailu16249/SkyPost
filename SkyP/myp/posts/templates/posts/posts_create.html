{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div style="color: blue">
   <h1 style="color: red;">Create a New Blog Post</h1>
   <form method="POST" action="." enctype="multipart/form-data" style="font-size: 30px;">
   	{% csrf_token %}
   	{{ form|crispy }}
   	<button class="btn btn-success">submit</button>
   </form>
</div>   
 {% endblock content %}
